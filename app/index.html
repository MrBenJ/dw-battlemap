<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dungeon World Battle map</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid canvas-background">
      <h1>Battle Map</h1>
      <canvas id="canvas" class="main-canvas" width="800" height="600"></canvas>
    </div>
    <div class="container-fluid">
      <div class="control-panel">
        <h2>Control Panel</h2>
        <div class="create-token">
          <h3>Create Token</h3>
          <div id="token_preview" class="token-preview"></div>
          <input id="token_letter" class="token-field token-letter" placeholder="Letter" type="text" />
          <input id="token_color" class="token-field token-color" placeholder="Color" type="text" />
          <br/>
          <button id="token_create" class="token-create">Create Token</button>
        </div>
        <div class="draw">
          <h3>Draw</h3>
          <div class="draw-palette">
            <div class="color color-white" data-value="white"></div>
            <div class="color color-black" data-value="black"></div>
            <div class="color color-green" data-value="green"></div>
            <div class="color color-blue" data-value="blue"></div>
            <div class="color color-red" data-value="red"></div>
            <div class="color color-orange" data-value="orange"></div>
            <div class="color color-clear" data-value="clear"><span>X</span></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
